<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu plaza en el taller de HTML y Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }
        .actions {
            margin-top: 20px;
        }
        .actions button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .enviar-btn {
            background-color: #28a745;
            color: white;
        }
        .restableces-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Reserva tu plaza en el taller de HTML y Web</h1>
    <p>Por favor, completa el formulario para confirmar tu plaza.</p>

    <form action="#" method="post">
        <!-- Nombre completo -->
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" required>

        <!-- Correo electrónico -->
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

        <!-- Teléfono -->
        <label for="telefono">Teléfono de contacto:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="123-456-789" required>

        <!-- Selección de actividad -->
        <label for="actividad">Selecciona una actividad:</label>
        <select id="actividad" name="actividad" required>
            <option  disabled selected>-- Selecciona una opción --</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="Todo">Todo</option>
        </select>

        <!-- Horario preferido -->
        <label>Horario preferido:</label>
        <label for="manana">Mañana (08:00 - 10:00)</label>
        <input type="radio" id="manana" name="horario" value="manana" required>
        <label for="tarde">Tarde (16:00 - 18:00)</label>
        <input type="radio" id="tarde" name="horario" value="tarde">
        <label for="noche">Noche (20:00 - 22:00)</label>
        <input type="radio" id="noche" name="horario" value="noche">

        <!-- Aceptar términos -->
        <label>
            <input type="checkbox" name="terminos" required style="width: auto;">
            Acepto los términos y condiciones
        </label>

        <!-- Observaciones -->
        <label for="observaciones">Observaciones (opcional):</label>
        <textarea id="observaciones" name="observaciones" rows="4" placeholder="Escribe aquí tus comentarios"></textarea>

        <!-- Botones -->
        <div class="actions">
            <button type="submit" class="enviar-btn">Enviar</button>
            <button type="reset" class="restableces-btn">Restablecer</button>
        </div>
    </form>

</body>
</html>
